<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle Landing Page</title>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Poppins">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Open+Sans">
  <link rel="stylesheet" href="./assets/icons/fa-icons/all.css">
  <link rel="stylesheet" href="./assets/css/modern-normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="body">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="Huddle Logo" class="header__img">
    </header>

    <main class="main">
      <img src="./assets/images/illustration-mockups.svg" alt="Mockups" class="main__img">
      <h1 class="main__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="main__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="button">Register</a>
      <footer class="main__footer">
        <ul class="main__socials">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </footer>
    </main>

    <footer class="footer">
      <p class="footer__text">
        Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.<br />
        Coded by <a class="footer__link" href="https://www.github.com/ZephyroCode" target="_blank">Wilver
          <em>"Zephyro"</em> Salazar</a>.
      </p>
    </footer>
  </div>

</body>

</html>
